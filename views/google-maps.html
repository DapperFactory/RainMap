<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<style>
	  #map-canvas {
	    width: 600px;
	    height: 500px;
	    background-color: #CCC;
	  }
	</style>
	<!--Load Google Maps API-->
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<!-- Initializes and loads map in window-->
	<!--All functions fro manipulating the map belong in here-->
  	<script>
  		//First function called when pages loads
  	 
      var map, heatmap;
  		function initialize() {
 			  var mapCanvas = document.getElementById('map-canvas');
    	
        var mapOptions = {
			    center: new google.maps.LatLng(24.57138, 74.21638),
			    zoom: 8,
			    mapTypeId: google.maps.MapTypeId.HYBRID
			   }
    		//Global map element 
    		map = new google.maps.Map(mapCanvas, mapOptions);
        map.data.loadGeoJson('localhost:8888');
  			
  		}
  		
  		//Called when page is request to load
  		google.maps.event.addDomListener(window, 'load', initialize);

	</script>
  </head>
  <body>
  	<div id = "map-canvas"></div>
  </body>
</html>
